<div style="margin-top: -70px;" *ngIf="artiste">
    <div class="arriereplan" [ngStyle]="{'background-image': 'url('+artiste.photo+')'}"
        style="min-height: 30vmin; border-bottom: 0px solid #333; overflow: hidden">
        <div class=""
            style=" background: linear-gradient(to top, rgba(0,10,0,0.8), #0f9b0f); padding-top: 10vmin; padding-bottom: 20vmin;">
            <div class="contenu ">
                <div class="row" style="margin-bottom: 0px;">
                    <!-- 

                        <div class="col-lg-2 col-4">
                            <img [src]="artiste.photo" class="contour-jaune" style="width: 100%">
                        </div>
                    -->
                    <div class="col-lg-10 col-8">
                        <h1 id="titre_page" class="display-4 africa" style="color: #fff; cursor: pointer!important;">
                            <b>
                                {{artiste.nom}}
                                {{artiste.prenom}}
                            </b>

                        </h1>
                        <p class="lead" style="color: #fcfcfc;margin-top: -10px;">
                            {{artiste.pays}}
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="oeuvres">
    <div style="min-height: 100vh; margin-top: -20vmin">
        <div class="contenu">
            <div class="row">
                <div *ngFor="let oeu of oeuvres" class="col-lg-4 col-6" style="padding: 10px;">
                    <app-display-oeuvre [oeuvre]="oeu"></app-display-oeuvre>
                </div>
            </div>
        </div>
    </div>
</div>
