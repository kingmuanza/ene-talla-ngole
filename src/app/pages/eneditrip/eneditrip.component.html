<div *ngIf="oeuvre" style="height: 100vh; overflow: hidden; margin-top: -70px; ">
    <div style="width: 100%; height: 100vh">
        <div class="row">

            <div class="col-12" style="padding: 0vmin;">
                <div style="height: 100vh; width: 100%;">
                    <div id="blocDeImage"
                        style="filter: blur(25px); border-radius: 0px ; border: 0px solid #eee ; min-height: 80vh; overflow : hidden">
                        <img style="width: 100%;" [src]="oeuvre.src" alt="" />
                    </div>
                </div>
                <div style="position: relative; margin-top: -100vh; height: 100vh; background-color: rgba(0, 0, 0, 0.7);">

                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%; padding: 5vmin; position: absolute; top:5vh;">
        <div id="trip" style="width: 100%; text-align: left">
            <div style="padding-top: 70px; padding-left: 10vw;;">
                <h1 class="africa text-white" style="line-height: 0.9;">
                    <span style="font-size: 2.0em;">

                        Partagez avec 
                        nous 
                        <br>
                        votre
                        impression 
                        <br>
                        sur nos oeuvres
                    </span>
                </h1>
                <h1 style="padding-top: 20px;">
                    <button [disabled]="!readyToStart" (click)="start()" class="btn btn-lg btn-success" style="cursor: pointer!important;">
                        <span style="padding-left: 10px; color: #fff">
                            Commencer
                        </span>
                    </button>
                </h1>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="enediModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">

            <div class="modal-body" style="padding-top: 0; padding-bottom: 0;">
                <div class="row" *ngIf="oeuvre">
                    <div class="col-lg-8" style="margin:0; padding:0">
                        <img [src]="oeuvre.src" style="width: 100%">
                    </div>
                    <div class="col-lg-4" style="margin:0; padding:0">
                        <div style="padding: 20px; padding-left: 30px;">
                            <h2 class="africa">
                                {{oeuvre.nom}}

                            </h2>
                            <p class="lead"
                                style="font-size: 1.2em; margin-top: -10px; cursor: pointer">
                                {{oeuvre.artiste.nom}}
                                {{oeuvre.artiste.prenom}},
                                {{oeuvre.artiste.pays}}
                            </p>
                            <h2 style="margin-top: -10px;">
                                <app-display-notation [notation]="oeuvre.notation"></app-display-notation>
                            </h2>

                            <p class="lead" style="color: #ccc">
                                Notation : {{oeuvre.description ? oeuvre.description:"Aucune description"}}
                            </p>

                            <div style="padding-top: 20px">
                                <a (click)="jaime()" class="btn btn-lg btn-success"
                                    style="cursor: pointer!important; margin-right: 5px;">
                                    <fa name="heart" style="color: red;"></fa>
                                    <span style="color: white; padding-left: 10px;">
                                        J'aime

                                    </span>
                                </a>
                                <a (click)="jaimePas()" class="btn btn-lg btn-outline-dark" style="cursor: pointer!important;">
                                    <span style="padding-left: 10px; color: #444">
                                        Suivant
                                    </span>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
